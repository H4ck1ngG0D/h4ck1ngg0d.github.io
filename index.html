<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 3rem;
      transition: transform 0.2s ease, font-size 0.2s ease;
      user-select: text;
    }

    h1:hover,
    h1::selection {
      transform: scale(1.05);
    }

    /* 強調感のある選択効果 */
    ::selection {
      background: #a0c4ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>world</h1>
</body>
</html>
